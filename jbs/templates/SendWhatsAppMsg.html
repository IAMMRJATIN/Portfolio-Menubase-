<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send WhatsApp Message</title>
    <link rel="stylesheet" href="SendWhatsAppMsg.css">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='img/whatsapp_messages.jpg') }}" alt="Send sms" class="logo">
        <form action="{{ url_for('send_sms') }}" method="post">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Enter Phone Number" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Type your message here..." required></textarea>
            
            <button type="submit">Send SMS</button>
        </form>
        <a class="back-link" href="{{ url_for('index1') }}">Back to Home</a>
    </div>
</body>
</html>
